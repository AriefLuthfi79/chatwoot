steps:
  # Get .env file from secrets
  - name: gcr.io/cloud-builders/gcloud
    id: 'Getting the env file from secrets'
    entrypoint: /bin/bash
    args: ['-c', 'gcloud beta secrets versions access latest --secret="CHATWOOT_PROD" > .env_test']

  # add --promote argument if you want to deploy to the latest version
  - name: gcr.io/cloud-builders/gcloud
    id: 'Deploy to App Engine'
    args: [ app, deploy ]

timeout: 1500s